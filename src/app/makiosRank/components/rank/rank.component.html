<div class="container">
  <div class="row">
    <div class="col-12">
      <!-- <img src="https://firebasestorage.googleapis.com/v0/b/rank-makios.appspot.com/o/makiosLogo.jpg?alt=media&token=34444543-d001-4e8c-8d3c-9ebf4a842544" alt=""> -->
      <table class="table table-striped" *ngIf="rank">
        <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Rank</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of rank; index as i">
          <td>{{ item.rank }}</td>
          <td>{{ item.position }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
